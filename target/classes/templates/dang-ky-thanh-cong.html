    <link rel="stylesheet" href="https://84867cf7ef.vws.vegacdn.vn/lib/sweetalert2/sweetalert2.css" />

    <style>
        body {
            padding: 20px;
        }

        .result-container {
            max-width: 100%;
            margin: 0 auto;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-container h1 {
            margin-bottom: 20px;
        }

        .result-container label {
            font-weight: bold;
        }

        .result-container .info-row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="mainlayout-app">
    <header class="top-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6" id="top-header-right">
                    <a href="/" style="text-decoration:none">
                        <img src="https://84867cf7ef.vws.vegacdn.vn/img/qi-style1/logoHN.png" alt="Sở giáo dục và đào tạo hà nội" id="LogoApp">
                        <div class="top-header-sgd">Sở giáo dục và đào tạo hà nội</div>
                        <div class="top-header-app-name">Cổng thông tin tuyển sinh</div>
                    </a>
                </div>
                <div class="col-md-6" id="top-header-left">
                    <nav id="main-nav" class="navbar navbar-expand-lg navbar-toggleable-lg navbar-light">
                        <div class="container">
                            <a class="navbar-brand homeclass" style="display:none" href="/"><i class="fas fa-home"></i></a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="margin-right:10px">
                                <span class="fas fa-bars" style="color:#d2d2d2"></span>
                            </button>
                            <div class="navbar-collapse collapse">
                                <ul class="navbar-nav mr-auto">
                                        <li class="nav-item">
                                            <a class="nav-link btn clickhd" href="/quy-dinh-tuyen-sinh">Quy định tuyển sinh</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link btn clickhd" href="/thong-tin-tuyen-sinh">Thông tin tuyển sinh</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link btn clickhd" href="/dang-ky">Đăng ký tuyển sinh</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link btn clickhd" href="/tra-cuu-ket-qua">Tra cứu kết quả</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link btn clickhd" href="/huong-dan-dang-ky">Hướng dẫn đăng ký</a>
                                        </li>

                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="padding-bottom: 100px !important;">
        


<div class="row mainlayout-content">
    <div class="col-lg-12">
        <div class="card-body" >
            <div class="result-container">
                <h1>Yêu cầu đã được nộp thành công!</h1>
                <div class="info-row">
                    <label>Họ và tên:</label>
                    <span th:text="${admission.fullName}"></span>
                </div>
                <div class="info-row">
                    <label>Giới tính:</label>
                    <span th:text="${admission.gender}"></span>
                </div>
                <div class="info-row">
                    <label>Dân tộc:</label>
                    <span th:text="${admission.ethnicity}"></span>
                </div>
                <div class="info-row">
                    <label>Nơi sinh:</label>
                    <span th:text="${admission.placeOfBirth}"></span>
                </div>
                <div class="info-row">
                    <label>Ngày sinh:</label>
                    <span th:text="${admission.dateOfBirth}"></span>
                </div>
                <div class="info-row">
                    <label>Địa chỉ:</label>
                    <span th:text="${admission.address}"></span>
                </div>
                <div class="info-row">
                    <label>Mã định danh cá nhân:</label>
                    <span th:text="${admission.personalId}"></span>
                </div>
                <div class="info-row">
                    <label>Trường:</label>
                    <span th:text="${admission.schoolName}"></span>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<hr/>


    </div>
    <footer class="border-top footer text-muted">
