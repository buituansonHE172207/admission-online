  <body class="mainlayout-app">
    <header class="top-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6" id="top-header-right">
            <a href="/" style="text-decoration: none">

              />
              <div class="top-header-sgd">Sở giáo dục và đào tạo hà nội</div>
              <div class="top-header-app-name">Cổng thông tin tuyển sinh</div>
            </a>
          </div>
          <div class="col-md-6" id="top-header-left">
            <nav
              id="main-nav"
              class="navbar navbar-expand-lg navbar-toggleable-lg navbar-light"
            >
              <div class="container">
                <a class="navbar-brand homeclass" style="display: none" href="/"
                  ><i class="fas fa-home"></i
                ></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target=".navbar-collapse"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                  style="margin-right: 10px"
                >
                  <span class="fas fa-bars" style="color: #d2d2d2"></span>
                </button>
                <div class="navbar-collapse collapse">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a
                        class="nav-link btn clickhd"
                        href="/quy-dinh-tuyen-sinh"
                        >Quy định tuyển sinh</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link btn clickhd"
                        href="/thong-tin-tuyen-sinh"
                        >Thông tin tuyển sinh</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link btn clickhd" href="/dang-ky"
                        >Đăng ký tuyển sinh</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link btn clickhd" href="/tra-cuu-ket-qua"
                        >Tra cứu kết quả</a
                      >
                    </li>
                    <li class="nav-item">

                      >

                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="container" style="padding-bottom: 100px !important">
      <div class="row mainlayout-content">
        <div class="col-lg-12">
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <div
                  style="
                    margin-top: 20px;
                    min-height: 45px;
                    text-transform: uppercase;
                    font-size: 19px;
                  "
                >
                  <img
                    th:src="@{/assets/img/icon-dangky.png}"
                    style="margin-right: 6px; width: 24px; height: 24px"
                  />
                  PHIẾU THÔNG TIN HỌC SINH
                </div>
              </div>
            </div>
          </div>
          <form th:object="${admissionRequest}" th:action="@{/dang-ky}" method="post">
            <input type="hidden" th:field="*{id}" th:value="${admissionRequest.id}" />
            <div class="form-group row">
                <label for="fullName" class="col-md-2 col-form-label">Họ và Tên</label>
                <div class="col-md-9">
                    <input type="text" id="fullName" class="form-control" th:field="*{fullName}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-md-2 col-form-label">Giới tính</label>
                <div class="col-md-2">
                    <select id="gender" class="form-control" th:field="*{gender}" required>
                        <option value="" >-- Chọn giới tính --</option>
                        <option th:each="gender : ${genders}" th:value="${gender.getDisplayName()}" th:text="${gender.getDisplayName()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="ethnicity" class="col-md-2 col-form-label">Dân tộc</label>
                <div class="col-md-2">
                    <select id="gender" class="form-control" th:field="*{ethnicity}" required>
                        <option value="" >-- Chọn dân tộc --</option>
                        <option th:each="ethnicity : ${ethnicities}" th:value="${ethnicity.getDisplayName()}" th:text="${ethnicity.getDisplayName()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="placeOfBirth" class="col-md-2 col-form-label">Nơi sinh</label>
                <div class="col-md-9">
                    <input type="text" id="placeOfBirth" class="form-control" th:field="*{placeOfBirth}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="dateOfBirth" class="col-md-2 col-form-label">Ngày sinh</label>
                <div class="col-md-2">
                    <input type="date" id="dateOfBirth" class="form-control" th:field="*{dateOfBirth}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-md-2 col-form-label">Địa chỉ</label>
                <div class="col-md-9">
                    <input type="text" id="address" class="form-control" th:field="*{address}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="personalId" class="col-md-2 col-form-label">Mã định danh cá nhân</label>
                <div class="col-md-9">
                    <input type="text" id="personalId" class="form-control" th:field="*{personalId}" pattern="\d{12}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="schoolName" class="col-md-2 col-form-label">Trường</label>
                <div class="col-md-9">
                    <select id="schoolName" class="form-control" th:field="*{schoolName}" required>
                        <option value="" >-- Chọn trường --</option>
                        <option th:each="school : ${schools}" th:value="${school.schoolName}" th:text="${school.schoolName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-9 ">
                    <button type="submit" class="btn btn-primary">Gửi</button>
                </div>
            </div>
        </form>
        </div>
        <div th:if="${param.message != null }" th:text="${param.message}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-octagon me-1"></i>
          Có lỗi xảy ra
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <footer class="border-top footer text-muted">
      <div class="container-fluid text-right right-footer">
        <div class="footer-app-name">Cổng thông tin tuyển sinh</div>
        <div id="hotline-footer">
          Tổng đài hỗ trợ: - Email: tuyensinh-daucap@thachthatedu.vn
        </div>
      </div>
    </footer>

    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/momentjs/moment.min.js"></script>

    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/jquery-validate/localization/messages_vi.min.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/js/site.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/pdfobject/pdfobject.min.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/select2/js/select2.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/select2/js/select2.full.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/select2/js/select2.min.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="https://84867cf7ef.vws.vegacdn.vn/lib/datepicker/locales/bootstrap-datepicker.vi.min.js"></script>
    <script>
      // Đợi tài liệu HTML được tải xong
      document.addEventListener("DOMContentLoaded", function() {
        // Lắng nghe sự kiện submit của form
        var form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
          // Ngăn chặn hành vi submit mặc định của trình duyệt
          event.preventDefault();
          
          // Kiểm tra nếu người dùng đã nhập thông tin
          if (form.checkValidity()) {
            // Hiển thị thông báo SweetAlert2 với các tùy chọn
            Swal.fire({
              title: "Xác nhận",
              text: "Bạn có chắc chắn muốn gửi thông tin?",
              icon: "question",
              showCancelButton: true,
              confirmButtonText: "Đồng ý",
              cancelButtonText: "Quay lại"
            }).then(function(result) {
              // Nếu người dùng nhấn "Đồng ý", tiến hành gửi form
              if (result.isConfirmed) {
                form.submit();
              }
            });
          } else {
            // Nếu form không hợp lệ, hiển thị thông báo lỗi SweetAlert2
            Swal.fire({
              title: "Lỗi",
              text: "Vui lòng nhập đầy đủ thông tin",
              icon: "error",
              confirmButtonText: "OK"
            });
          }
        });
      });
    </script>
  </body>
</html>
