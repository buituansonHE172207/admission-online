    <script>
      // Đợi tài liệu HTML được tải xong
      document.addEventListener("DOMContentLoaded", function() {
        // Lắng nghe sự kiện submit của form
        var form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
          // Ngăn chặn hành vi submit mặc định của trình duyệt
          event.preventDefault();
          
          // Kiểm tra nếu người dùng đã nhập thông tin
          if (form.checkValidity()) {
            // Hiển thị thông báo SweetAlert2 với các tùy chọn
            Swal.fire({
              title: "Xác nhận",
              text: "Bạn có chắc chắn muốn gửi thông tin?",
              icon: "question",
              showCancelButton: true,
              confirmButtonText: "Đồng ý",
              cancelButtonText: "Quay lại"
            }).then(function(result) {
              // Nếu người dùng nhấn "Đồng ý", tiến hành gửi form
              if (result.isConfirmed) {
                form.submit();
              }
            });
          } else {
            // Nếu form không hợp lệ, hiển thị thông báo lỗi SweetAlert2
            Swal.fire({
              title: "Lỗi",
              text: "Vui lòng nhập đầy đủ thông tin",
              icon: "error",
              confirmButtonText: "OK"
            });
          }
        });
      });
    </script>
