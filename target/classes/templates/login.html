    <!-- =======================================================

  * Updated: May 30 2023 with Bootstrap v5.3.0

  <body>
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="d-flex justify-content-center py-4">
                  <div class="logo d-flex align-items-center w-auto">
                    <img src="assets/img/logo.png" alt="" />
                    <span class="d-none d-lg-block"
                      >Trang quản lí tuyển sinh.</span
                    >
                  </div>
                </div>
                <!-- End Logo -->

                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">
                        Đăng nhập vào tài khoản
                      </h5>
                    </div>

                    <form
                      class="row g-3 needs-validation"
                      action="/process-login"
                      method="post"
                      novalidate
                    >
                      <div class="col-12">
                        <label for="yourUsername" class="form-label"
                          >Email</label
                        >
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend"
                            >@</span
                          >
                          <input
                            type="text"
                            name="username"
                            class="form-control"
                            id="yourUsername"
                            required
                          />
                          <div class="invalid-feedback">
                            Hãy điền địa chỉ email của bạn.
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          id="yourPassword"
                          required
                        />
                        <div class="invalid-feedback">
                          Hãy nhập vào mật khẩu của bạn!
                        </div>
                      </div>
                      <div class="col-12">
                        <a href="/oauth2/authorization/google" class="btn btn-danger w-100"
                          >Login with Google</a
                        >
                      </div>

                      <div class="col-12">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="remember"
                            value="true"
                            id="rememberMe"
                          />
                          <label class="form-check-label" for="rememberMe"
                            >Lưu mật khẩu</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">
                          Đăng nhập
                        </button>
                      </div>
                    </form>
                  </div>
                </div>

                <div class="credits">
                  <!-- All the links in the footer should remain intact. -->
                  <!-- You can delete the links only if you purchased the pro version. -->
                  <!-- Licensing information: https://bootstrapmade.com/license/ -->
                  <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                  Designed by <a href="https://bootstrapmade.com/">Kasumi</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script
      th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"
    ></script>
    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
    <!-- CKeditor -->

    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  </body>
</html>
